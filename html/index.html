<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../css/Reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <header>
        <div id="tgroup" class="s-header">
            <h1 class="s-title">{{title}}</h1>
            <h3 class="s-motto">{{motto}}</h3>
        </div>
        <div id="nav" class="s-nav">
            <div class="s-nav-normal">
                <nav-menu :items=items id="menu"></nav-menu>
            </div>
            <div class="s-nav-mobile">
                <div class="s-nav-mobile-btn">
                    <a id="navBtn" v-on:click="navClick">
                        <i class="fa fa-navicon fa-2x"></i>
                    </a>
                </div>
                <nav-menu :items=items id="menu-mobile" v-bind:class="{active:isactive}"></nav-menu>
            </div>
        </div>
    </header>
    <div id="articles" class="s-articles">
        <div id="article-1">
            <header>
                <a href="#">
                    <h1>ttttttttttt</h1>
                </a>
            </header>
            <div id="article-content">
                contentcontentcontentcontent
            </div>
            <footer>
                <div id="article-info"><span>Ding</span><span>2018-12-14</span></div>
                <ul>
                    <li><a>a</a></li>
                </ul>
            </footer>
        </div>
    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
    Vue.component('nav-menu', {
        props: ['items'],
        template: '<ul><li v-for="item in items">\
                <a> {{item.message}}</a>\
            </li></ul>'
    })
    Vue.component('e-articles', {
        props: ['d_articles'],
        template: ''
    })
    new Vue({
        el: "#nav",
        data: {
            items: [
                { message: "Home" },
                { message: "Archive" },
                { message: "Tags" },
                { message: "About" }
            ],
            isClick: false,
            isactive: false
        },
        methods: {
            navClick: function (event) {
                this.isClick = !this.isClick;
                this.isactive = this.isClick;
            }
        }
    })
    new Vue({
        el: "#tgroup",
        data: {
            title: "Small...Huge",
            motto: "keep foolish,keep hungry"
        }
    })

    new Vue({
        el: "#articles",
        data: {
            d_articles: [
                { link_id: "#", titles: "title", author: "Ding", tags: ["a", "b", "c"], c_time: "2018-12-14", browsecount: "125", title_img: "abc.jpg", content: "contentcontentcontentcontentcontentcontent" }
            ]
        }
    })
</script>

</html>
